<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改企业资料</title>
</head>
<body>
<form action="/inc/change" method="post">
    企业名称:<input type="text" name="name" value="" th:value="${company.getName()}"><br/>
    单位行业:<input type="text" name="trades" value="" th:value="${company.getTrades()}"><br/>
    企业规模:<input type="text" name="scale" value="" th:value="${company.getScale()}"><br/>
    电话:<input type="text" name="tel" value="" th:value="${company.getTel()}"><br/>
    邮箱:<input type="text" name="email" value="" th:value="${company.getEmail()}"><br/>
    <button type="submit">保存修改</button>
    <button type="button" onclick="history.back(-1);">返回</button>
</form>
</body>
</html>
